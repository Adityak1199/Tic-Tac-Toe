<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tic Tac Toe</title>
</head>
<body class="font-mono bg-gradient-to-r from-purple-400 to-gray-400">

  <!-- Header -->
  <div class="sticky top-0 shadow flex flex-col items-center py-3 justify-center bg-gradient-to-r from-purple-500 to-gray-500 z-10">
    <h1 class="sm:text-2xl md:text-4xl font-bold font-serif text-white">Tic Tac Toe</h1>
  </div>

  <!-- Welcome Text -->
  <div class="flex flex-col items-center justify-center mt-4">
    <p class="sm:text-lg md:text-2xl font-bold text-center">Welcome to the Tic Tac Toe game!</p>
  </div>
  
  <div class="grid grid-cols-1 gap-4 mt-6 sm:text-lg md:text-2xl font-bold text-center">
  <button id="twoPlayer" class="flex justify-center items-center mx-auto rounded-lg bg-black text-white px-6 py-2 rounded hover:bg-purple-700 transition">Play With Friends</button>
  <button id="vsComputer" class="flex justify-center items-center mx-auto rounded-lg bg-black text-white px-6 py-2 rounded hover:bg-purple-700 transition">Play With Computer</button>
  </div>
  <div id="Set1" class="mt-4 mb-4">
  
 </div>
  <script src="app.js"></script>
</body>
</html>
